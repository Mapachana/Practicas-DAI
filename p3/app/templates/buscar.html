{% extends "parent.html" %}


{% block contenido %}
<h2> BUSCAR</h2>

<form method=POST>
      <label>Pokemon a buscar</label><br>
      <input type="text" name="texto"><br>
      <input type=submit value=Buscar>
</form>

{% if lista_pokemon is defined and lista_pokemon|length %}
<ul>
      {% for pokemon in lista_pokemon %}
            <li>{{pokemon}}</li>

      {% endfor %}
</ul>
{% endif %}

{% endblock %}
